<mat-card class="erfassung">
  <mat-card-title>Neue gemeinsame Ausgabe erfassen</mat-card-title>
  <form [formGroup]="buchungForm" (ngSubmit)="onFormSubmit()">
    <mat-form-field class="full-size-form-field">
      <input matInput [matDatepicker]="picker" placeholder="Datum der Ausgabe" required formControlName="datum">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="full-size-form-field">
      <input matInput placeholder="Name der Ausgabe" value="" formControlName="name" required>
    </mat-form-field>
    <mat-form-field class="full-size-form-field">
      <mat-label>Kategorie</mat-label>
      <select matNativeControl required formControlName="kategorie">
        <option *ngFor="let kategorie of kategorien | async" value="{{kategorie}}">{{kategorie}}</option>
      </select>
    </mat-form-field>
    <mat-form-field class="full-size-form-field">
      <mat-label>Person</mat-label>
      <select matNativeControl required formControlName="person">
        <option *ngFor="let person of personen | async" value="{{person}}">{{person}}</option>
      </select>
    </mat-form-field>
    <mat-form-field class="full-size-form-field">
      <input matInput placeholder="Wert" value="" type="number" required formControlName="wert">
    </mat-form-field>
    <button mat-raised-button color="primary" class="full-size-form-field" type="submit">Ausgabe hinzuf√ºgen</button>
  </form>
</mat-card>
