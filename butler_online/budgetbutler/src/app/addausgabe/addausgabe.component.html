<mat-card class="erfassung">
  <mat-card-title>Neue Ausgabe erfassen</mat-card-title>
  <form [formGroup]="buchungForm" (ngSubmit)="onFormSubmit()">
    <mat-form-field class="full-size-form-field">
      <input matInput [matDatepicker]="picker" placeholder="Datum der Ausgabe" formControlName="datum" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="full-size-form-field">
      <input matInput placeholder="Name der Ausgabe" value="" formControlName="name" required>
    </mat-form-field>
    <mat-form-field class="full-size-form-field">
      <mat-label>Kategorie</mat-label>
      <select matNativeControl formControlName="kategorie" required>
        <option *ngFor="let kategorie of kategorien | async" value="{{kategorie}}">{{kategorie}}</option>
      </select>
    </mat-form-field>
    <mat-form-field class="full-size-form-field">
      <input matInput placeholder="Wert" value="" type="number" formControlName="wert" required>
    </mat-form-field>
    <button mat-raised-button color="primary" class="full-size-form-field" type="submit">Ausgabe
      hinzuf√ºgen</button>
  </form>
</mat-card>
