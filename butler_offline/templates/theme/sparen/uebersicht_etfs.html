<div class="theme-double-columns">
	<div class="box">
		<div class="box-header">
			<h3 class="box-title">Daten</h3>
		</div>
		<div class="box-body">
			<div class="table-responsive">
				<table>
					<thead>
						<tr>
							<th>Name</th>
							<th>Letzte Aktualisierung</th>
							<th>Aktion</th>
						</tr>
					</thead>
					<tbody>
						{% for etf in etfs %}
						<tr>
							<td>{{etf.Name}}</td>
							<td>{{etf.Datum}}</td>
							<td><button>Jetzt Aktualisieren</button></td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
