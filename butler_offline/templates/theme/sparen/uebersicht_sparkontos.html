<div class="box theme-row">
	<div class="box-header with-border">
		<h3 class="box-title">Sparkontos</h3>
	</div>
	<div class="box-body">
		<div class="table-responsive">
			<table>
				<thead>
					<tr>
						<th>Nummer</th>
						<th>Name</th>
						<th>Kontotyp</th>
						<th class="table-wert">Letzer Kontostand</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					{% for sparkonto in sparkontos %}
					<tr>
						<td id="item_{{sparkonto.index}}_id">{{sparkonto.index}}</td>
						<td id="item_{{sparkonto.index}}_kontoname">{{sparkonto.kontoname}}</td>
						<td id="item_{{sparkonto.index}}_kontotyp">{{sparkonto.kontotyp}}</td>
						<td id="item_{{sparkonto.index}}_wert" class="table-wert">{{sparkonto.wert}}</td>
						<td>
							<div class="pull-right">
								<form onsubmit="return confirm('Willst du wirklich das Sparkonto {{sparkonto.name}} lÃ¶schen?');" role="form" action="/uebersicht_sparkontos/" method="post">
									<input type="hidden" name="ID" value="{{ID}}">
									<input type="hidden" name="delete_index" value="{{sparkonto.index}}">
									<button name="action" class="btn bordered-hover btn-icon" value="delete" ><span class="fa fa-trash-o fa-large"></span></button>
								</form>
							</div>
							<div class="pull-right">
								<form role="form" action="/add_sparkonto/" method="post">
									<input type="hidden" name="edit_index" value="{{sparkonto.index}}">
									<button type="submit" class="btn bordered-hover btn-icon" id="edit_{{sparkonto.index}}" name="action" value="edit" ><span class="fa fa-pencil fa-large"></span></button>
								</form>
							</div>
						</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</div>
