<mat-card class="erfassung">
  <mat-card-title>Neue Ausgabe erfassen</mat-card-title>
    <form>
      <mat-form-field class="full-size-form-field">
          <input matInput [matDatepicker]="picker" placeholder="Datum der Ausgabe"  required [formControl]="datum" [errorStateMatcher]="matcher">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="full-size-form-field">
          <input matInput placeholder="Name der Ausgabe" value="" [formControl]="name" required [errorStateMatcher]="matcher">
      </mat-form-field>
      <mat-form-field class="full-size-form-field">
          <mat-label>Kategorie</mat-label>
          <select matNativeControl required [formControl]="kategorie" [errorStateMatcher]="matcher">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
          </select>
      </mat-form-field>
      <mat-form-field class="full-size-form-field">
          <input matInput placeholder="Wert" value="" type="number" required [formControl]="wert" [errorStateMatcher]="matcher">
      </mat-form-field>
      <button mat-raised-button color="primary" class="full-size-form-field" (click)="hinzufuegen()">Ausgabe hinzuf√ºgen</button>
    </form>
  

</mat-card>
