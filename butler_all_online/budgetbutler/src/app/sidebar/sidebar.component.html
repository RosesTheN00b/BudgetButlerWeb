<h2>
  BudgetButlerWEB
</h2>
<div *ngIf="authService.isLoggedIn">
  <div class="greeter">Hallo, {{authService.username}}</div>
  <button mat-button (click)="logout()" class="navigation-button">Logout</button>
  <div class="navigation">
    <div *ngFor="let menuItem of menu">
      <button mat-stroked-button class="navigation-button" *ngIf="menuItem.type === 'link'" (click)="navigateTo(menuItem.url)">
          <mat-icon aria-hidden="false" aria-label="Example home icon">{{menuItem.icon}}</mat-icon>
          {{menuItem.title}}
      </button>
      <button mat-stroked-button class="navigation-button" *ngIf="menuItem.type === 'node' && menuItem.opened === false" (click)="open(menuItem)">
          <mat-icon aria-hidden="false" aria-label="Example home icon">keyboard_arrow_right</mat-icon>
          {{menuItem.title}}
      </button>
      <button mat-button class="navigation-button" *ngIf="menuItem.type === 'node' && menuItem.opened === true" (click)="close(menuItem)">
          <mat-icon aria-hidden="false" aria-label="Example home icon">keyboard_arrow_down</mat-icon>
          {{menuItem.title}}
      </button>
      <div class="sublinklist" *ngIf="menuItem.opened">
        <button class="navigation-button" mat-button *ngFor="let subMenuItem of menuItem.children" (click)="navigateTo(subMenuItem.url)">
          <mat-icon aria-hidden="false" aria-label="Example home icon">{{subMenuItem.icon}}</mat-icon>
          {{subMenuItem.title}}
        </button>

      </div>
    </div>
  </div>
  <ol>
    <li>Eins</li>
    <li>Zweo</li>
  </ol>
</div>
