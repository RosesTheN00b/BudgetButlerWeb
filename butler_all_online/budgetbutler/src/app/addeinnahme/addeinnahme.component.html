<mat-card class="erfassung">
  <mat-card-title>Neue Einnahme erfassen</mat-card-title>
  <form>
    <mat-form-field class="full-size-form-field">
      <input matInput [matDatepicker]="picker" placeholder="Datum der Ausgabe" required [formControl]="datum"
        [errorStateMatcher]="einzelbuchungMatcher">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="full-size-form-field">
      <input matInput placeholder="Name der Ausgabe" value="" [formControl]="name" required
        [errorStateMatcher]="einzelbuchungMatcher">
    </mat-form-field>
    <mat-form-field class="full-size-form-field">
      <mat-label>Kategorie</mat-label>
      <select matNativeControl required [formControl]="kategorie" [errorStateMatcher]="einzelbuchungMatcher">
        <option *ngFor="let kategorie of kategorien | async" value="{{kategorie}}">{{kategorie}}</option>
      </select>
    </mat-form-field>
    <mat-form-field class="full-size-form-field">
      <input matInput placeholder="Wert" value="" type="number" required [formControl]="wert"
        [errorStateMatcher]="einzelbuchungMatcher">
    </mat-form-field>
    <button mat-raised-button color="primary" class="full-size-form-field" (click)="hinzufuegen()">
      Einnahme hinzuf√ºgen</button>
  </form>
</mat-card>
