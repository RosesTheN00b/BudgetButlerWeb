
<!-- Main content -->
<section class="content">
  <!-- Info boxes -->

  <div class="row">
    <div class="col-md-12">
      <!-- Tabelle letzte Buchungen -->
      <div class="box box-primary">
      <form  id="form1" action="/import/" method="post">{% csrf_token %}
      <input type="hidden" name="ID" value="{{ID}}">
      <input type="hidden" name="import" value="{{import}}">
        <div class="box-header with-border">
          <h3 class="box-title">Daten importieren</h3>
          <div class="box-tools pull-right">
            <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i></button>
          </div>
        </div><!-- /.box-header -->
        <div class="box-body">
          <div class="table-responsive">
            <table class="table no-margin">
              <thead>
                <tr>
                  <th>Importierte Kategorie</th>
                  <th>Aktion</th>
                </tr>
              </thead>
              <tbody>
                {% for unpassende_kategorie in unpassende_kategorien %}
                <tr>
                  <td>{{unpassende_kategorie}}</td>
                  <td>
                  <div class="form-group">
						<select  class="form-control" name="{{unpassende_kategorie}}_mapping">
						 {% for option in optionen %}
							<option>{{option}}</option>
						 {% endfor %}
						</select>
					</div>
                  
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div><!-- /.table-responsive -->
        </div><!-- /.box-body -->
        <div class="box-footer">
			<button type="submit" name="action" value="map_and_push" class="btn btn-primary">Submit</button>
		</div>
		</form>
      </div><!-- /.box -->
    </div><!-- /.col -->
  </div><!-- /.row -->
</section><!-- /.content -->
