  <div class="row">
    <div class="col-md-12">
      <!-- Tabelle letzte Buchungen -->
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">Aktueller Monat</h3>
          <div class="box-tools pull-right">
            <button class="btn btn-box-tool" data-widget="collapse"><span class="fa fa-minus"></span></button>
          </div>
        </div><!-- /.box-header -->
        <div class="box-body">
          <div class="table-responsive">
            <table class="table no-margin">
              <thead>
                <tr>
                  <th>Nummer</th>
                  <th>Datum</th>
                  <th>Name</th>
                  <th>Kategorie</th>
                  <th class="table-wert">Wert</th>
                  <th>Person</th>
                  <th>Aktion</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                {% for ausgabe in ausgaben %}
                <tr>
                  <td id="item_{{ausgabe.0}}_id">{{ausgabe.0}}</td>
                  <td id="item_{{ausgabe.0}}_datum">{{ausgabe.1}}</td>
                  <td id="item_{{ausgabe.0}}_name">{{ausgabe.2}}</td>
                  <td id="item_{{ausgabe.0}}_kategorie">{{ausgabe.3}}</td>
                  <td class="table-wert" id="item_{{ausgabe.0}}_wert">{{ausgabe.4}}</td>
                  <td id="item_{{ausgabe.0}}_person">{{ausgabe.5}}</td>
                   	<td>
                   	<form role="form" action="/addgemeinsam/" method="post">
                  	{% csrf_token %}
                  		<input type="hidden" name="edit_index" value="{{ausgabe.0}}">
                  		<button type="submit" name="action" value="edit" id="edit_{{ausgabe.0}}" ><span class="fa fa-pencil"></span></button>
                    </form>
                    </td>
                   <td>
                  	<form onsubmit="return confirm('Willst du wirklich den Eintrag {{ausgabe.2}} lÃ¶schen?');" role="form" action="/gemeinsameuebersicht/" method="post">
                  	{% csrf_token %}
                  		<input type="hidden" name="delete_index" value="{{ausgabe.0}}">
                  		<button name="action" value="delete" ><span class="fa fa-trash-o"></span></button>
                    </form>
                    </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div><!-- /.table-responsive -->
        </div><!-- /.box-body -->
        <div class="box-footer clearfix">
          <a href="/addgemeinsam/" class="btn bordered-hover pull-left">Neue gemeinsame Buchung</a>
        </div><!-- /.box-footer -->
      </div><!-- /.box -->
    </div><!-- /.col -->
  </div><!-- /.row -->
