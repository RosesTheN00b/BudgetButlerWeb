<div class="row">
	<div class="col-md-6">
		<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title">Ausgaben pro Person</h3>
			</div><!-- /.box-header -->
			<div class="box-body">
				<div class="table-responsive">
					<table class="table no-margin">
						<thead>
							<tr>
								<th>Person</th>
								<th>Ausgegeben</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>{{partnername}}</td>
								<td>{{ausgabe_maureen}}</td>
							</tr>
							<tr>
								<td>{{myname}}</td>
								<td>{{ausgabe_sebastian}}</td>
							</tr>
						</tbody>
						<tfooter>
							<tr>
								<td>Gesamt</td>
								<td>{{ausgabe_gesamt}}</td>
							</tr>
						</tfooter>
					</table>
				</div><!-- /.table-responsive -->
			</div><!-- /.box-body -->
		</div><!-- /.box -->
	</div><!-- /.col -->

	<div class='col-md-3'>
		<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title">Ausgaben nach Person</h3>
			</div><!-- /.box-header -->
			<div class="box-body">
				<div class="chart-responsive">
					<canvas id="zusammenfassungPie" height="200"></canvas>
					<script>
						var pieData = {
						labels:["{{myname}}","{{partnername}}"],
						datasets: [
						{
						data: [{{ausgabe_sebastian}},{{ausgabe_maureen}}],
						backgroundColor: ['#00a65a','#f56954'],
						}],
						};
						var canvas = document.getElementById("zusammenfassungPie");
						var myLineChart = new Chart(canvas, {
						type: 'pie',
						data: pieData,
						options: {
						responsive: true,
						maintainAspectRatio: false,
						}});
					</script>
				</div><!-- ./chart-responsive -->
			</div><!-- /.box-body -->
		</div><!-- /.box -->
	</div><!-- /.col -->
	<div class="col-md-6">
		<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title">Ergebnis</h3>
			</div><!-- /.box-header -->
			<div class="box-body">
				{{ergebnis}}
			</div><!-- /.box-body -->
			<div class="box-footer clearfix">
			  <a href="/abrechnen" class="btn bordered-hover pull-left">Jetzt Abrechnen!</a>
			</div><!-- /.box-footer -->
		</div><!-- /.box -->
	</div><!-- /.col -->
 </div> <!--  row ende -->
