<div class='row'>
	<div class='col-md-12'>
		<div class='box'>
			<div class='box-header'>
				<h3 class='box-title'> Generierte Abrechnung:</h3>
			</div>
			<div class='box-body pad'>
				<form  id="form1" action="/import/" method="post">{% csrf_token %}
					<div class="box-footer">
						<textarea  name='import' class="textarea" placeholder="Place some text here" style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
						<button type="submit" value="OK" class="btn bordered-hover">Daten aus Abrechnung importieren</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title">Letzte importierte Erfassungen</h3>
			</div>
			<div class="box-body">
				<div class="table-responsive">
					<table class="table no-margin">
						<thead>
							<tr>
								<th>Nummer</th>
								<th>Datum</th>
								<th>Name</th>
								<th>Kategorie</th>
								<th>Wert</th>
							</tr>
						</thead>
						<tbody>
							{% for ausgabe in ausgaben %}
							<tr>
								<td>{{ausgabe.0}}</td>
								<td>{{ausgabe.1}}</td>
								<td>{{ausgabe.2}}</td>
								<td>{{ausgabe.3}}</td>
								<td>{{ausgabe.4}}</td>
							</tr>
							{% endfor %}
						</tbody>
					</table>
				</div>
			</div>
			<div class="box-footer clearfix">
				<a href="/uebersicht/" class="btn btn-light pull-right">Alle pers√∂nlichen Einzelbuchungen ansehen</a>
			</div>
		</div>
	</div>
</div>
