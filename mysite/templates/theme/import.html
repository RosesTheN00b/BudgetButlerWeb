<!-- Main content -->
<section class="content">

  <div class='row'>
    <div class='col-md-12'>
      <div class='box'>
        <div class='box-header'>
          <h3 class='box-title'> Generierte Abrechnung: <small>Simple and fast</small></h3>
          <!-- tools box -->
          <div class="pull-right box-tools">
            <button class="btn btn-default btn-sm" data-widget='collapse' data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
            <button class="btn btn-default btn-sm" data-widget='remove' data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
          </div><!-- /. tools -->
        </div><!-- /.box-header -->
        <div class='box-body pad'>
          <form  id="form1" action="/import/" method="post">{% csrf_token %}
          	<div class="box-footer">
         	<textarea  name='import' class="textarea" placeholder="Place some text here" style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
			<button type="submit" value="OK" class="btn btn-primary">Submit</button>
			</div>
          </form>
        </div>
      </div>
    </div><!-- /.col-->
  </div><!-- ./row -->
  	<!-- /.row -->
	<div class="row">
    <div class="col-md-12">
      <!-- Tabelle letzte Buchungen -->
      <div class="box box-info">
        <div class="box-header with-border">
          <h3 class="box-title">Letzte Erfassungen</h3>
          <div class="box-tools pull-right">
            <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
          </div>
        </div><!-- /.box-header -->
        <div class="box-body">
          <div class="table-responsive">
            <table class="table no-margin">
              <thead>
                <tr>
                  <th>Nummer</th>
                  <th>Datum</th>
                  <th>Name</th>
                  <th>Kategorie</th>
                  <th>Wert</th>
                </tr>
              </thead>
              <tbody>
                {% for ausgabe in ausgaben %}
                <tr>
                  <td>{{ausgabe.0}}</td>
                  <td>{{ausgabe.1}}</td>
                  <td>{{ausgabe.2}}</td>
                  <td>{{ausgabe.3}}</td>
                  <td><span class="label label-success">{{ausgabe.4}}</span></td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div><!-- /.table-responsive -->
        </div><!-- /.box-body -->
        <div class="box-footer clearfix">
          <a href="/gemeinsameuebersicht/" class="btn btn-sm btn-default btn-flat pull-right">Alle Buchungen ansehen</a>
        </div><!-- /.box-footer -->
      </div><!-- /.box -->
    </div><!-- /.col -->
  </div><!-- /.row -->
</section><!-- /.content -->
